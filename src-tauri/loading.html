<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDistinctAI - Starting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/L6T92TJC/upscalemedia-transformed-(19).png" alt="MyDistinctAI Logo" style="width:80px;height:80px;border-radius:20px;margin:0 auto 20px;">
        <h1>MyDistinctAI</h1>
        <p>Starting server...</p>
        <div class="spinner"></div>
        <div class="status" id="status">Initializing server</div>
    </div>
    
    <script>
        const statuses = [
            'Initializing server',
            'Starting Next.js',
            'Loading components',
            'Almost ready'
        ];
        let currentIndex = 0;
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % statuses.length;
            document.getElementById('status').textContent = statuses[currentIndex];
        }, 2000);
    </script>
</body>
</html>
